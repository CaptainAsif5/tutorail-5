<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
    <style>
        ._1{
            border: 4px solid black;
        }
    </style>
</head>
<body>
    <div class="_1">
        <h1>Heading 1</h1>
        <p>This is Class's Div</p>
    </div>
    <h1>Headong 1</h1>
    <h2 style="color: aquamarine;">Headong 2</h2>
    <p>This is inline styling</p>
</body>
</html>
